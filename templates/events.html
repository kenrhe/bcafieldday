<html>
<head>
  <title>BCA Field Day</title>
  <link rel="icon" type="image/png" href="/static/icon.png" />
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script type="text/javascript" src="/static/canvasjs.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="top">
        <h1>BCA <strong>FIELD DAY</strong></h1>
        <!-- <h2>Developed by Kenneth Rhee</h2> -->
        <div id="chartContainer">
        </div>
      </div>
      <div id="bottom">
        <div id="tableContainer">
          <table>
            <tr>
              <td> Event Name </td>
              <td> Points </td>
              <td> Team </td>
            </tr>
            {% for event in events %}
            <tr>
              <td> {{ event['event'] }} </td>
              <td> {{ event['points'] }} </td>
              <td> 
                  {{ event['team'] }}

              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
        <a href="/events" style="text-decoration: none">show more ...</a>
      </div>
    </div>
  </body>
  </html>
