<html>
<head>
  <title>BCA Field Day</title>
  <link rel="icon" type="image/png" href="/static/icon.png" />
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script type="text/javascript" src="/static/canvasjs.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
  $(document).ready(function() {

    var resizeText = function () {
        // Standard height, for which the body font size is correct
        var preferredFontSize = 100; // %
        var preferredSize = 1024 * 768;

        var currentSize = $(window).width() * $(window).height();
        var scalePercentage = Math.sqrt(currentSize) / Math.sqrt(preferredSize);
        var newFontSize = $(window).height()*0.1;
        $("#headerContainer").css("font-size", newFontSize + 'px');
    };

    $(window).bind('resize', function() {
        resizeText();
    }).trigger('resize');

  });
  </script>
  </head>
  <body>
    <div id="container">
      <div id="top" style="height:20%;">
        <div id="headerContainer">
        <a href="/" style="text-decoration:none">BCA <strong>FIELD DAY</strong></a>
      </div>
        <!-- <h2>Developed by Kenneth Rhee</h2> -->
      </div>
      <div id="bottom" style="height:80%;">
        <div id="tableContainer">
          <table>
            <tr>
              <td> Event Name </td>
              <td> Points </td>
              <td> Team </td>
            </tr>
            {% for event in events %}
            <tr>
              <td> {{ event['event'] }} </td>
              <td> {{ event['points'] }} </td>
              <td> 
                  {{ event['team'] }}

              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </body>
  </html>
