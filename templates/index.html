<html>
<head>
	<title>BCA Field Day</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<script language="javascript">
	$('head style[type="text/css"]').attr('type', 'text/less');
	less.refreshStyles();
	var transform_styles = ['-webkit-transform', '-ms-transform', 'transform'];
	window.randomize = function() {
		var rotation = Math.floor(Math.random() * 180);
		var fill_rotation = rotation;
		var fix_rotation = rotation * 2;
		for(i in transform_styles) {

			$('.circle .fill, .circle .mask.full').css(transform_styles[i], 'rotate(' + fill_rotation + 'deg)');
			$('.circle .fill.fix').css(transform_styles[i], 'rotate(' + fix_rotation + 'deg)');
		}
	}
	setTimeout(window.randomize, 200);
	setInterval( window.randomize, 3500 );
	</script>
</head>
<body>
	<div id="top">
		<h1>BCA <strong>FIELD DAY</strong></h1>
		<div class="score" style="color:blue">
			<strong>Blue Team</strong>
			{{blue}}
		</div>
		
		<div class="score" style="color:red">
			<strong>Red Team</strong>
			{{red}}
		</div>
		<div class="score" style="color:yellow">
			<strong>Yellow Team</strong>
			{{yellow}}
		</div>
		<div class="score" style="color:green">
			<strong>Green Team</strong>
			{{green}}
		</div>
	</div>
	<div class="radial-progress">
		<div class="circle">
			<div class="mask full">
				<div class="fill"></div>
			</div>
			<div class="mask half">
				<div class="fill"></div>
				<div class="fill fix"></div>
			</div>
			<div class="shadow"></div>
		</div>
		<div class="inset">
			<div class="score">hi</div>
		</div>
	</div>
	<div class="radial-progress">
		<div class="circle">
			<div class="mask full">
				<div class="fill"></div>
			</div>
			<div class="mask half">
				<div class="fill"></div>
				<div class="fill fix"></div>
			</div>
			<div class="shadow"></div>
		</div>
		<div class="inset">
			<div class="score">hi</div>
		</div>
	</div>
	<div class="radial-progress">
		<div class="circle">
			<div class="mask full">
				<div class="fill"></div>
			</div>
			<div class="mask half">
				<div class="fill"></div>
				<div class="fill fix"></div>
			</div>
			<div class="shadow"></div>
		</div>
		<div class="inset">
			<div class="score">hi</div>
		</div>
	</div>
	<div class="radial-progress">
		<div class="circle">
			<div class="mask full">
				<div class="fill"></div>
			</div>
			<div class="mask half">
				<div class="fill"></div>
				<div class="fill fix"></div>
			</div>
			<div class="shadow"></div>
		</div>
		<div class="inset">
			<div class="score">hi</div>
		</div>
	</div>
	<div id="bottom">
		<br>
		<br>
		<table border="1">
			<tr>
				<td> Event Name </td>
				<td> Points </td>
				<td> Team </td>
			</tr>
			{% for event in events %}
			<tr>
				<td> {{ event['event'] }} </td>
				<td> {{ event['points'] }} </td>
				<td> {{ event['team'] }} </td>
			</tr>
			{% endfor %}
		</table>
	</div>
</body>
</html>
