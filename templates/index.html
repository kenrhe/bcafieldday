<html>
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" type="text/css" href="/static/style.css">
	</head>
	<body>
	<center>
		<h1>BCA FIELD DAY</h1>
		<h2>Blue Team</h2>
		<div class="score">
			{{blue}}
		</div>
		
		<h2>Red Team</h2>
		<div class="score">
			{{red}}
		</div>
		<h2>Yellow Team</h2>
		<div class="score">
			{{yellow}}
		</div>
		<h2>Green Team</h2>
		<div class="score">
			{{green}}
		</div>
		<br>
		<br>
		<table border="1">
			<tr>
				<td> Event Name </td>
				<td> Points </td>
				<td> Team </td>
			</tr>
			{% for event in events %}
			<tr>
				<td> {{ event['event'] }} </td>
				<td> {{ event['points'] }} </td>
				<td> {{ event['team'] }} </td>
			</tr>
			{% endfor %}
		</table>
	</center>
	</body>
</html>
